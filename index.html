<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="./lib/css/style.css">
  </head>
  <body  >
    <div class="container" >
      <div class="row">
        <div class="col-md-4">
          <section>
            <h1>Thermostat</h1>
            <h2 id="display"></h2>
            <button class="btn btn-default" id="upButton">Up</button>
            <button class="btn btn-default" id="downButton">Down</button>
            <button id="resetButton" class="btn btn-default">Reset</button>
          </section>
          <br>
          <br>
          <section>
            Power saving mode is <span id="powerSavingStatus">ON</span>
            <br>
            <br>
            <button id="powerSavingOn" class="btn btn-default">PSM on</button>
            <button id="powerSavingOff" class="btn btn-default">PSM off</button>
          </section>
        </div>
        <div class="col-md-4">
          <img id="thermometer" src="./lib/images/vector_thermometer.jpg" alt="" />
        </div>
      </div>
      <div class="row">
        <section>
          <h3>Current temperature: <span id="current-temperature"></span></h3>
          <form id="select-city">
            <div class="form-group">
              <input id="current-city" type="text" placeholder="Enter a city" />
              <input type="submit" class="btn btn-default" />
            </div>
          </form>
        </section>
      </div>


    <script src="lib/js/jquery-3.1.0.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
  </body>
</html>
